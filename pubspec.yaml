name: beverly_hills_shopping_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.3
  firebase_core: ^1.7.0
  firebase_auth: ^3.1.3
  cloud_firestore: ^2.5.3
  firebase_storage: ^10.0.5
  introduction_screen: ^2.1.0
  image_picker: ^0.7.3
  shared_preferences: ^2.0.6
  font_awesome_flutter: ^9.1.0
  image_cropper: ^1.4.1
  flutter_rating_bar: ^4.0.0
  flutter_launcher_icons: "^0.9.2"
  pie_chart: ^5.1.0

flutter_icons:
  image_path: "images/icon.png"
  adaptive_icon_background: "#f1f1f1"
  android: true
  ios: true

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - images/
    - images/logo_new.png
    - images/welcome_bg_new.png
    - images/back_arrow.png
    - images/user.png
    - images/shopping.png
    - images/stock_img_1.png

  fonts:
    - family: SF
      fonts:
        - asset: fonts/SF-Pro-Display-Regular.otf
        - asset: fonts/SF-Pro-Display-Bold.otf
        - asset: fonts/SF-Pro-Display-Medium.otf
        - asset: fonts/SF-Pro-Display-Light.otf